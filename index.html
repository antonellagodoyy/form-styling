<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Form Styling</title>
</head>
<body>
    <div id="main-contenedor">
        <div id="title">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
        </div>
        <form>
            <div class="form-group">
                <label id="name">First name</label>
                <input type="text" name="name" id="name">
                <label id="last-name">Last Name</label>
                <input type="text" name="name" id="last-name">
                <label id="email">Email</label>
                <input type="email" name="email" id="email">
                <label id="password">Password</label>
                <input type="password" name="password" id="password">
                <label id="c-password">Confirm Password</label>
                <input type="password" name="password" id="c-password">
            </div>
            <a href="#" class="btn">Sign Up</a>
        </form>
                
        <p id="box-1">By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>

    </div>
        
    <p id="box-2">Already have an account? <a href="#">Login Here</a></p>
</body>
</html>
